<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="container">
        <div class="param">
            <div class="paramItem">
                <label for="size">Size</label>
                <input class="input-number" type="number" id="size" min="1" max="100" value="16">
                <button id="generate-grid" onclick="changeSize()">Generate</button>
            </div>
            <div class="paramItem">
                <label for="color">Color</label>
                <input class="input-color" type="color" id="color" value="000000">
                <button id="auto-color" onclick="randomColor()">Auto</button>
            </div>
            <div class="paramItem">
                <button id="reset" onclick="generateGrid(16)">Reset</button>
            </div>
        </div>
        <div class="grid">
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
